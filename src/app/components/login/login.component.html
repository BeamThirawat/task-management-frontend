<main class="w-full max-w-[500px] bg-white rounded-lg p-6 sm:p-12 shadow-2xl mx-4 sm:mx-0">
  <div class="text-black text-center mb-6 sm:mb-8">
    <h1 class="text-lg sm:text-[22px] font-extrabold">
      {{ "LOGIN.SYSTEM" | translate }}
    </h1>
    <h2 class="text-xl sm:text-[26px] font-semibold">
      üîê {{ "LOGIN.TITLE" | translate }}
    </h2>
  </div>

  <!-- form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col text-[#555555] mb-4">
      <label class="mb-1 text-sm sm:text-[16px]">{{ "LOGIN.EMAIL" | translate }}</label>
      <input
        nz-input
        formControlName="email"
        nzSize="large"
        type="email"
        placeholder="you@example.com"
        class="w-full mb-4 custom-input"
      />
    </div>

    <div class="flex flex-col text-[#555555] mb-5">
      <label class="mb-1 text-sm sm:text-[16px]">{{ "LOGIN.PASSWORD" | translate }}</label>
      <nz-input-group
        class="custom-input"
        nzSize="large"
        [nzSuffix]="suffixIcon"
      >
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          formControlName="password"
          nzSize="large"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        />
      </nz-input-group>
      <ng-template #suffixIcon>
        <nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          nzTheme="outline"
          class="cursor-pointer text-[#888]"
          (click)="passwordVisible = !passwordVisible"
        ></nz-icon>
      </ng-template>
    </div>

    <!-- login button -->
    <button
      nz-button
      nzType="default"
      nzSize="large"
      class="w-full custom-blue-btn"
    >
      {{ "LOGIN.TITLE" | translate }}
    </button>
  </form>

  <!-- divider -->
  <div class="my-6">
    <nz-divider
      nzPlain
      nzText="{{ 'LOGIN.OR' | translate }}"
      class="custom-divider"
    ></nz-divider>
  </div>

  <!-- login google button -->
  <button
    nz-button
    nzType="default"
    nzSize="large"
    class="w-full custom-login-google"
  >
    <nz-icon nzType="google" />
    {{ "LOGIN.GOOGLE" | translate }}
  </button>

  <!-- Link Register -->
  <div class="flex items-center justify-center mt-4 gap-2 text-sm sm:text-base">
    <div class="font-semibold text-[14px]">{{ "LOGIN.QUESTION" | translate }}</div>
    <a routerLink="/register" nz-button nzType="link">
      {{ "LOGIN.REGISTER" | translate }}
    </a>
  </div>
</main>
