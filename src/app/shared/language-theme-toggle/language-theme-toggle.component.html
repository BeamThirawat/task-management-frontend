<div class="flex items-center gap-6">
  <!-- Language Switch -->
  <label class="relative inline-flex items-center cursor-pointer">
    <input
      type="checkbox"
      class="sr-only peer focus:outline-none focus:ring-0"
      (change)="switchLanguage($event)"
      [checked]="isLangThai"
    />
    <div
      class="peer w-20 h-10 bg-gradient-to-r duration-100 after:duration-500 after:content-['ENG'] after:absolute after:outline-none after:h-8 after:w-8 after:bg-white after:top-1 after:left-1 after:flex after:justify-center after:items-center after:text-sm after:font-bold peer-checked:after:translate-x-10 peer-checked:after:content-['TH'] peer-focus:outline-none peer-focus:ring-0"
      [ngStyle]="{
        'background-image': isDarkMode
          ? 'linear-gradient(to right, #60A5FA, #6366F1)'
          : 'linear-gradient(to right, #FCD34D, #FB923C)'
      }"
    ></div>
  </label>

  <!-- Dark/Light Mode -->
  <label class="relative inline-flex items-center cursor-pointer">
    <input
      class="sr-only peer"
      type="checkbox"
      [checked]="isDarkMode"
      (change)="toggleTheme($event)"
    />
    <div
      class="w-16 h-8 rounded-full bg-gradient-to-r from-yellow-300 to-orange-400 peer-checked:from-blue-400 peer-checked:to-indigo-500 transition-all duration-500 after:content-['ðŸ”†'] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:rounded-full after:h-7 after:w-7 after:flex after:items-center after:justify-center after:text-xs after:transition-all after:duration-500 peer-checked:after:translate-x-8 peer-checked:after:content-['ðŸŒ™'] after:shadow-md"
    ></div>
  </label>
</div>
